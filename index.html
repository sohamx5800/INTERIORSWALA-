<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interiorswala | Premium Interior Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #060807;
            color: #FFFFFF;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(31, 174, 155, 0.5);
            border-radius: 10px;
        }
        
        /* Advanced Glassmorphism */
        .glass-ios {
            background: rgba(15, 20, 19, 0.4);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(31, 174, 155, 0.3);
            transform: translateY(-8px);
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(31, 174, 155, 0.3);
        }

        .arch-top {
            border-radius: 1000px 1000px 0 0;
        }
        
        canvas {
            touch-action: none;
        }
        
        .bg-noise {
            background-image: url("https://www.transparenttextures.com/patterns/clean-gray-paper.png");
            opacity: 0.015;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* iOS style Inputs */
        input, select, textarea {
            background: rgba(255, 255, 255, 0.03) !important;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #FFFFFF !important;
            transition: all 0.3s ease !important;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #1FAE9B !important;
            background: rgba(255, 255, 255, 0.07) !important;
            box-shadow: 0 0 15px rgba(31, 174, 155, 0.2);
        }
    </style>
<script type="importmap">

    <div class="bg-noise fixed inset-0 z-[100]"></div>

</html>
